[phases.setup]
nixPkgs = ['...', 'php83Extensions.pdo_mysql', 'php83Extensions.pdo_sqlite']

[phases.install]
cmds = ['composer install --optimize-autoloader --no-dev --no-scripts --no-interaction']

[phases.build]
cmds = ['npm install', 'npm run build']

[start]
cmd = 'php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8000}'
